name: codecalenderv2
description: A new Flutter project.
version: 1.0.0+4
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter: 
    sdk: flutter
  get: ^4.6.5
  cupertino_icons: ^1.0.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  url_launcher: 6.0.20
  card_swiper: ^2.0.4
  firebase_auth: ^3.8.0
  firebase_core: ^1.22.0
  cloud_firestore: ^3.4.7
  firebase_remote_config: ^2.0.17
  firebase_analytics: ^9.3.4
  google_sign_in: ^5.4.1
  webview_flutter: ^3.0.4
  flutter_automation: ^2.0.0
  add_2_calendar: ^2.1.3
  hive: ^2.2.3
  tab_indicator_styler: ^2.0.0
  fl_chart: ^0.55.2
  syncfusion_flutter_charts: ^20.4.50

executables:
  codecalenderv2-v1.0.0+4
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/logos/dark/
    - assets/images/logos/light/
  fonts:
    - family: Sora
      fonts: 
        - asset: assets/fonts/soraregular400.ttf
          weight: 400
        - asset: assets/fonts/SoraSemiBold.ttf
          weight: 400
        - asset: assets/fonts/SoraRegular.ttf
          weight: 500
        - asset: assets/fonts/sorabold700.ttf
          weight: 700
